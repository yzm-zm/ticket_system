<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 车站售票系统</title>
    <link rel="stylesheet" href="/libs/element-ui/index.css">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="login-bg" id="app">
        <div class="login-box">
            <h2 class="login-title">用户注册</h2>
            <el-form :model="registerForm" :rules="rules" ref="registerForm" label-width="100px">
                <el-form-item label="用户名" prop="username">
                    <el-input v-model="registerForm.username" placeholder="请输入用户名"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input type="password" v-model="registerForm.password" placeholder="请输入密码"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="confirmPassword">
                    <el-input type="password" v-model="registerForm.confirmPassword" placeholder="请再次输入密码"></el-input>
                </el-form-item>
                <el-form-item label="真实姓名" prop="realName">
                    <el-input v-model="registerForm.realName" placeholder="请输入真实姓名"></el-input>
                </el-form-item>
                <el-form-item label="身份证号" prop="idCard">
                    <el-input v-model="registerForm.idCard" placeholder="请输入身份证号"></el-input>
                </el-form-item>
                <el-form-item label="手机号" prop="phone">
                    <el-input v-model="registerForm.phone" placeholder="请输入手机号"></el-input>
                </el-form-item>
                <el-form-item label="邮箱" prop="email">
                    <el-input v-model="registerForm.email" placeholder="请输入邮箱"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="handleRegister" style="width: 100%;">注册</el-button>
                </el-form-item>
                <el-form-item>
                    <el-button type="text" @click="goLogin" style="width: 100%; text-align: center;">已有账号？立即登录</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>

    <script src="/libs/vue/vue.js"></script>
    <script src="/libs/element-ui/index.js"></script>
    <script src="/libs/axios/axios.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                const validateConfirmPassword = (rule, value, callback) => {
                    if (value !== this.registerForm.password) {
                        callback(new Error('两次输入密码不一致'));
                    } else {
                        callback();
                    }
                };
                return {
                    registerForm: {
                        username: '',
                        password: '',
                        confirmPassword: '',
                        realName: '',
                        idCard: '',
                        phone: '',
                        email: ''
                    },
                    rules: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            { min: 6, message: '密码长度不能少于6位', trigger: 'blur' }
                        ],
                        confirmPassword: [
                            { required: true, message: '请再次输入密码', trigger: 'blur' },
                            { validator: validateConfirmPassword, trigger: 'blur' }
                        ],
                        realName: [
                            { required: true, message: '请输入真实姓名', trigger: 'blur' }
                        ],
                        idCard: [
                            { required: true, message: '请输入身份证号', trigger: 'blur' }
                        ],
                        phone: [
                            { required: true, message: '请输入手机号', trigger: 'blur' },
                            { pattern: /^1[3-9]\d{9}$/, message: '手机号格式不正确', trigger: 'blur' }
                        ],
                        email: [
                            { type: 'email', message: '邮箱格式不正确', trigger: 'blur' }
                        ]
                    }
                }
            },
            methods: {
                handleRegister() {
                    this.$refs.registerForm.validate((valid) => {
                        if (valid) {
                            const userData = {
                                username: this.registerForm.username,
                                password: this.registerForm.password,
                                realName: this.registerForm.realName,
                                idCard: this.registerForm.idCard,
                                phone: this.registerForm.phone,
                                email: this.registerForm.email,
                                status: 1
                            };
                            axios.post('/api/user/register', userData)
                                .then(response => {
                                    if (response.data.code === 200) {
                                        this.$message.success('注册成功，请登录');
                                        setTimeout(() => {
                                            window.location.href = '/static/login/login.html';
                                        }, 1000);
                                    } else {
                                        this.$message.error(response.data.message);
                                    }
                                })
                                .catch(error => {
                                    this.$message.error('注册失败：' + (error.response?.data?.message || error.message));
                                });
                        }
                    });
                },
                goLogin() {
                    window.location.href = '/static/login/login.html';
                }
            }
        });
    </script>
</body>
</html>
