<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 车站售票系统</title>
    <link rel="stylesheet" href="/libs/element-ui/index.css">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="login-bg" id="app">
        <div class="login-box">
            <h2 class="login-title">车站售票系统</h2>
            <el-form :model="loginForm" :rules="rules" ref="loginForm" label-width="80px">
                <el-form-item label="用户名" prop="username">
                    <el-input v-model="loginForm.username" placeholder="请输入用户名"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input type="password" v-model="loginForm.password" placeholder="请输入密码" @keyup.enter.native="handleLogin"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="handleLogin" style="width: 100%;">登录</el-button>
                </el-form-item>
                <el-form-item>
                    <el-button type="text" @click="goRegister" style="width: 100%; text-align: center;">还没有账号？立即注册</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>

    <script src="/libs/vue/vue.js"></script>
    <script src="/libs/element-ui/index.js"></script>
    <script src="/libs/axios/axios.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    rules: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' }
                        ]
                    }
                }
            },
            methods: {
                handleLogin() {
                    this.$refs.loginForm.validate((valid) => {
                        if (valid) {
                            axios.post('/api/user/login', this.loginForm)
                                .then(response => {
                                    if (response.data.code === 200) {
                                        this.$message.success('登录成功');
                                        // 保存用户信息到sessionStorage
                                        sessionStorage.setItem('user', JSON.stringify(response.data.data));
                                        // 判断是否是管理员，如果是admin则跳转到后台管理页面
                                        if (response.data.data.username === 'admin') {
                                            window.location.href = '/static/admin/index.html';
                                        } else {
                                            window.location.href = '/static/index.html';
                                        }
                                    } else {
                                        this.$message.error(response.data.message);
                                    }
                                })
                                .catch(error => {
                                    this.$message.error('登录失败：' + (error.response?.data?.message || error.message));
                                });
                        }
                    });
                },
                goRegister() {
                    window.location.href = '/static/login/register.html';
                }
            }
        });
    </script>
</body>
</html>
